<style>
    .ng-valid{
        background-color:lightgreen;
    }
    .ng-invalid {
        background-color: lightpink;
    }
    .text-warning   {
        color: red;
        font-weight: bold;
    }

</style>
<h2>Check out now</h2>
<p>Please enter your details and we'll ship your goods right away!</p>

<form name="shippingForm">
    <div class="well">
        <div class="form-group">
            <h3>Ship to</h3>
            <label>Name</label>
            <input name="name" class="form-control" ng-model="data.shipping.name" required />
            <span class="text-warning" ng-show="shippingForm.name.$error.required">Please insert your name</span>
        </div>

        <h3>Address</h3>
        <div class="form-group">
            <label>Street Address</label>
            <input name="street" class="form-control" ng-model="data.shipping.street" required />
            <span class="text-warning" ng-show="shippingForm.street.$error.required">Please insert your Street Address</span>
        </div>
        <div class="form-group">
            <label>City</label>
            <input name="city" class="form-control" ng-model="data.shipping.city" required />
            <span class="text-warning" ng-show="shippingForm.city.$error.required">Please insert your city</span>
        </div>
        <div class="form-group">
            <label>State</label>
            <input name="state" class="form-control" ng-model="data.shipping.state" required />
            <span class="text-warning" ng-show="shippingForm.state.$error.required">Please insert your state</span>
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input name="zip" class="form-control" ng-model="data.shipping.zip" required />
            <span class="text-warning" ng-show="shippingForm.zip.$error.required">Please insert your zip code</span>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input name="country" class="form-control" ng-model="data.shipping.country" required />
            <span class="text-warning" ng-show="shippingForm.country.$error.required">Please insert your country</span>
        </div
        <h3>Options</h3>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox" ng-model="data.shipping.giftwrap" />Gift wrap these items
            </label>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" ng-disabled="shippingForm.$invalid" ng-click="sendOrder(data.shipping)">Complete Order</button>
        </div>
    </div>
</form>
