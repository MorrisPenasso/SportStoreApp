<div class="well">
    <div class="alert alert-info" ng-hide="authenticationError">
        Enter you username and password and click log in to authenticate
    </div>

    <div class="alert alert-danger" ng-show="authenticationError">
        Authentication error {{authenticationError.status}}. Try again
    </div>

    <form name="authForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password" required  />
        </div>
        <div class="text-center">
            <button class="btn btn-primary" ng-click="authenticate(username,password)" ng-disabled="authFrom.$invalid">Log in</button>
        </div>
    </form>
</div>
